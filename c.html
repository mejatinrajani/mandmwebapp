<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guided Meditation</title>
    <link rel="stylesheet" href="c.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="triangle">
        <div class="circle">
            <div class="text">
                <p id="mera">HOLD</p>
                <div class="timer">
                    <p>10:00</p>
                </div>
            </div>
        </div>
    </div>

        <button class="mainbutton">Start Your Guided Meditation</button>
    </div>

    
    <audio id="beach-audio" controls autoplay>
        <source src="music3.mp3" type="audio/mpeg">
    </audio>
    <script src="c.js"></script>
</body>
</html>
