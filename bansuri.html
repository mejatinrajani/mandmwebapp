<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krishn's World</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        background-color:  black; /* Add your background image here */
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        color: #fff;
      }
      .logo {
        margin-top: 10px;
        animation: fadeIn 2s;
      }
      .logo img {
        width: 200px;
        height: 200px;
      }
      .content {
        text-align: center;
        width: 80%;

        margin-top: 20px;
        animation: fadeIn 2s;
        /* Semi-transparent background for better readability */
      }
      .content h2 {
        background: #121fcf;
        background: linear-gradient(to right, #121fcf 0%, #4dcf1d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 1px #2e7fe9, 0 0 5px #000000;

        margin-top: 1px;
        font-size: 2em;
        animation: slideIn 1.5s;
      }
      .content label {
        display: block;
        margin-top: 20px;
        font-size: 1.2em;
        text-align: left;
        color: #fff;
      }
      .content input,
      .content textarea {
        width: 100%;
        padding: 15px;
        margin: 10px 0;
        border: 2px solid #fff;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 1.1em;
        background-color: rgba(
          255,
          255,
          255,
          0.5
        ); /* Slightly transparent background */
        color: #000; /* Black text for better contrast */
      }
      .content input::placeholder,
      .content textarea::placeholder {
        color: rgba(
          0,
          0,
          0,
          0.7
        ); /* Dark placeholder text for better readability */
      }
      .content button {
        padding: 15px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 0px 0px 10px 5px blue;
        font-size: 1em;
        font-size: 25px;
        transition: background-color 0.3s;
        margin-top: 3%;
        margin-bottom: 3%;
      }
      .content button:hover {
        background-color: #0056b3;
      }
      .response {
        margin-top: 20px;
        background-color: rgba(
          255,
          255,
          255,
          0.9
        ); /* Almost opaque background for better readability */
        color: #000;
        padding: 10px;
        border-radius: 5px;
        text-align: left;
        animation: fadeIn 2s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideIn {
        from {
          transform: translateY(-100px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* // media queries */

      @media (max-width: 768px) {
            .logo img {
                width: 150px;
                height: 150px;
            }
            .content {
                width: 90%;
            }
            .content h2 {
                font-size: 1.5em;
            }
            .content input,
            .content textarea {
                font-size: 1em;
            }
            .content button {
                font-size: 0.9em;
                padding: 12px 18px;
            }
        }

        @media (max-width: 480px) {
            .logo img {
                width: 120px;
                height: 120px;
            }
            .content h2 {
                font-size: 1.2em;
            }
            .content label {
                font-size: 1em;
            }
            .content input,
            .content textarea {
                padding: 10px;
                font-size: 0.9em;
            }
            .content button {
                font-size: 0.8em;
                padding: 10px 15px;
            }
        }

        @media (max-width: 320px) {
            .logo img {
                width: 100px;
                height: 100px;
            }
            .content h2 {
                font-size: 1em;
            }
            .content label {
                font-size: 0.9em;
            }
            .content input,
            .content textarea {
                padding: 8px;
                font-size: 0.8em;
            }
            .content button {
                font-size: 0.7em;
                padding: 8px 10px;
            }
        }
    </style>
  </head>
  <body>
    <div class="logo">
      <!-- <img src="" alt="" /> -->
      <!-- Add your logo image here -->
    </div>
    <div class="content">
      <h1>
        Solve Your Problem with<br />
        श्रीमद भगवद गीता !
      </h1>
      <label for="name">Enter Your Name : </label>
      <input type="text" id="name" placeholder="Enter your name" />
      <label for="problem">Enter Your Problem : </label>
      <textarea
        id="problem"
        rows="4"
        placeholder="Describe Your Problem in brief"
      ></textarea>
      <button onclick="getResponse()">समाधान दीजिए प्रभु।
      </button>
      <div class="response" id="response"></div>
    </div>

    <script src="bansuri.js"></script>
  </body>
</html>
